<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src='script.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Memory</h1>
  <div class="playspace"></div>
  <div class="sidebar">
    <div class="counter">Time: <span id="time">90</span> secs</div>
    <div class="counter">Guesses: <span class="guess_counter">0</span></div>
    <div class="counter">Matches: <span class="match_counter">0</span></div>
    <div class="counter">Best Score: <span class="best_score"></span></div>
    <div class="counter">Best Time: <span class="best_time"></span></div>
    <div class="alert counter"></div>
    <div class="counter"><button id="reset">Start a new game</button></div>
  </div>
</body>
